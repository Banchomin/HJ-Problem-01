<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 탭</title>
    <!-- *Connect Css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- ! header start -->
    <header>
      <!-- mail -->
      <a href="#" class="header_menu header_text" id="mail">Gmail</a>
      <!-- image -->
      <a href="#" class="header_menu header_text" id="image">Image</a>
      <!-- app_list -->
      <div class="header_menu header_list">
        <div id="list">
          <a href="#"><img src="/asset/List.png" /></a>
        </div>
      </div>
      <!-- profile -->
      <div class="header_menu header_list">
        <div id="profile">
          <a href="#"><img src="/asset/siku.png" /></a>
        </div>
      </div>
    </header>
    <!-- ! header end -->

    <!-- ! main start -->
    <main>
      <!-- *Google logo  -->
      <div id="logo">
        <a href="#">
          <img src="/asset/logo.png" />
        </a>
      </div>

      <!-- *Search bar -->
      <div id="search_bar">
        <div>
          <img src="/asset/search.png" />
          <input type="search" placeholder="Google 검색 또는 URL 입력" />
          <img src="/asset/mic.png" />
        </div>
      </div>

      <!-- *Shortcut -->
      <div id="shortcut_area">
        <a href="https://www.youtube.com/">
          <span>
            <div>
              <img src="/asset/youtube.png" alt="" />
            </div>
            <p>Youtube</p>
          </span>
        </a>
        <a href="https://stackoverflow.com/">
          <span>
            <div>
              <img src="/asset/stackoverflow.png" alt="" />
            </div>
            <p>Stack Overflow</p>
          </span>
        </a>
        <a href="http://localhost/phpmyadmin/">
          <span>
            <div>
              <img src="/asset/PMA.png" alt="" />
            </div>
            <p>PHP MyAdmin</p>
          </span>
        </a>
      </div>
    </main>
    <!-- ! main end -->

    <!-- ! footer start -->
    <footer>
      <!-- *Page Setting -->
      <a href="#">
        <div>
          <img src="/asset/pencil.png" />
          <p>Chrome 맞춤설정</p>
        </div>
      </a>
    </footer>
    <!-- ! footer end -->

    <!-- *Connect JavaScript -->
    <script src="/js/app.js"></script>
  </body>
</html>
